<!DOCTYPE html>
<html lang="en">
  
   <!-- set up html file -->

  <head>

    <meta charset="UTF-8">
    <title>Shopping Cart</title> 
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="./js/rollsData.js"></script>
    <script defer src="./js/cart.js"></script>

  </head>

  <body>

    <!-- logo navigation and page selection menu -->

    <nav> 
      <a href="./index.html"><img class="logo" src="./assets/logo/logo-01.svg" alt="bun bun logo"></a>
    
      <div class="selection-menu">

        <!-- product and cart links  -->
        
        <div class="product-cart-options">
          <a href="./index.html" class="product-select"> Products </a>

          <a href="./cart.html" class="cart-select"> Cart </a>
        </div>

        <!-- title of page -->

        <div class="page-heading"> 
          Shopping cart
        </div>

      </div>

    </nav>

    <br>
    <br>

    <!-- items shown in shopping cart:
    each would include an image, a 'remove' option, a
    caption/description, any customization details, and a price -->

    <div class="cart-layout">

      <!-- divide space into two sections, one with content and one without -->

      <div id="cart-whitespace"></div>

      <div class="small-buns">
        
        <div class="cart-list">

          <!-- original cinnamon roll, acts as template for other cart items -->
  
          <template id="roll-template">

            <div class="cart-item">

              <!-- image and remove -->

              <div>
                <img class="small-bun-image" src="./assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
                <div class="remove"> Remove </div>

                <br>

              </div>

              <!-- description, price, and size -->

              <div class="item-details">

                <div class="item-description">
                  <div class="roll-name"> Original Cinnamon Roll </div>
                  <div class="roll-glaze"> Glazing: Keep original </div>
                  <div class="roll-pack"> Pack Size: 1 </div>
                </div>

                <div class="item-price"> $ 2.49 </div>

              </div>

            </div>
  
          </template>
        </div>

        <!-- checkout with total price of goods -->
  
        <div class="cart-total"> 

          <div id="offset-total"></div>

          <div class="item-details">

            <div class="item-description"> Total </div>
            <div id="total-price"> $ 29.94 </div>

          </div>

        </div>
          
      </div>

      
    </div>

    <br>
    <br>

    <!-- checkout button on separate line -->

    <div class="checkout-line">
      <button class="checkout-button"> Checkout </button>
    </div>

    <br>
    
  </body>

</html>
