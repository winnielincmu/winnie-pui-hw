<!DOCTYPE html>
<html lang="en">
  
  <!-- set up html file -->

  <head>

    <meta charset="UTF-8">
    <title>Product Details</title> 
    <link href="./css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- logo navigation and page selection menu -->

    <nav> 
      <a href="./index.html"><img class="logo" src="./assets/logo/logo-01.svg" alt="bun bun logo"></a>
    </nav>

    <p class="selection-menu">
      <a href="./index.html" class="product-select"> Products </a>
    </p>

    <p class="selection-menu">
      <a href="./cart.html" class="cart-select"> Cart </a>
    </p>

    <br>
    <br>

    <!-- title of page -->

    <p class="page-heading"> 
      Original cinnamon roll
    </p>
    
    <!-- information on original cinnamon roll:
    depicts an image, a caption/description, customization options, and a price  -->

    <div class="big-buns">

      <img class="big-bun-image" src="./assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
      
      <p class="big-bun-caption"> Customize our delicious, hand-made cinammon rolls to your liking! </p>

    </div>

    <br>
    <br>

    <!-- drop-down menu for glazing -->

    <p class="big-bun-caption"> Glazing: </p>

    <div class="bun-customize">
      <select>
          <option value="0"> Keep original </option>
          <option value="1"> Sugar milk </option>
          <option value="2"> Vanilla milk </option>
          <option value="3"> Double chocolate </option>
      </select>
    </div>
    
    <!-- drop-down menu for pack size -->

    <p class="big-bun-caption"> Pack size: </p>

    <div class="bun-customize">
      <select>
          <option value="0"> 1 </option>
          <option value="1"> 3 </option>
          <option value="2"> 6 </option>
          <option value="3"> 12 </option>
      </select>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- 'add to cart' feature next to price -->

    <div class="bun-to-cart">
      <div class="big-bun-price"> $ 2.49 </div>
      <button class="add-to-cart"> Add to Cart </button>
    </div>

    <br>
    
  </body>

</html>
