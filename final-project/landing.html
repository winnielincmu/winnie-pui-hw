<!DOCTYPE html>
<html lang="en">
  
  <!-- set up html file -->

    <head>

        <meta charset="UTF-8">
        <title>K/DA Universe</title> 
        <link href="./css/intro.css" rel="stylesheet">
        <!-- <script defer src="./js/rollsData.js"></script> -->

    </head>

    <body>
        <div class="landing-bg">
            <div id="content-container">

                <div class="parent-logo">
                    <img class="logo" src="./assets/cutouts and logo/logo.png" alt="k/da glowing logo">
                </div>
    
                <div class="child-emblems">
                    <img class="emblem" src="./assets/cutouts and logo/akali-emblem.png" alt="akali member emblem">
                    <img class="emblem" src="./assets/cutouts and logo/ahri-emblem.png" alt="ahri member emblem">
                    <img class="emblem" src="./assets/cutouts and logo/evelynn-emblem.png" alt="evelynn member emblem">
                    <img class="emblem" src="./assets/cutouts and logo/kaisa-emblem.png" alt="kaisa member emblem">
                </div>
    
            </div>

            <footer> 
                <div id="empty"></div>
                <div id="enter-message">
                    <p id="space-prompt"> Press 'Space' To ... </p>
                    <p id="universe-prompt"> Enter the Universe </p>
                </div>
            </footer>

        </div>

    </body>

</html>
